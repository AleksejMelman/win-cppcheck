name: C/C++ CI Windows x64 Desktop newton wallet compile

on: [push]

defaults:
   run:
    shell: cmd
    
jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Get Current OS version
        run: |
          systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

      - name: Check out current repository
        uses: actions/checkout@v2
        
      - name: Create directories
        run: |
          mkdir ThirdParty
          mkdir Libraries  
          
      - name: Check out zlib repository
        uses: actions/checkout@v2
        with:
          repository: desktop-app/zlib
          path: Libraries\zlib
          
      - name: Check out lzma repository
        uses: actions/checkout@v2
        with:
          repository: desktop-app/lzma
          path: Libraries\lzma
          
      - name: Check out wallet-desktop repository
        uses: actions/checkout@v2
        with:
          repository: newton-blockchain/wallet-desktop
          path: wallet-desktop
          submodules: 'recursive'
          
      - name: Check out newton blockchain repository
        uses: actions/checkout@v2
        with:
          repository: newton-blockchain/ton
          path: ton
          submodules:  'recursive'       
        
      - name: Setup msbuild.exe
        uses: microsoft/setup-msbuild@v1.0.2
          
      - name: Compile zlib Win64
        run: |
          cd Libraries\zlib\contrib\vstudio\vc14
          msbuild zlibstat.vcxproj /p:Configuration=Debug /p:platform=x64        
          msbuild zlibstat.vcxproj /p:Configuration=ReleaseWithoutAsm /p:platform=x64
          
      - name: Compile lzma Win64
        run: |
          cd Libraries\lzma\C\Util\LzmaLib
          msbuild LzmaLib.sln /property:Configuration=Debug /p:platform=x64 
          msbuild LzmaLib.sln /property:Configuration=Release /p:platform=x64
          
      - name: Install OpenSSL Win64
        run: |
          curl -o openssl.msi https://slproweb.com/download/Win64OpenSSL-1_1_1i.msi
          msiexec /i openssl.msi /quiet /qn /norestart
  
      - name: Install Third Party
        run: |
          cd ThirdParty
          curl -o strawberry.zip -LO https://strawberryperl.com/download/5.32.1.1/strawberry-perl-5.32.1.1-64bit-portable.zip
          unzip -q strawberry.zip -d Strawberry          
          del strawberry.zip

          curl -o install.msi https://www.python.org/ftp/python/2.7.8/python-2.7.8.amd64.msi
          msiexec /i install.msi /quiet /qn /norestart TARGETDIR="%cd%\Python27"
          del install.msi

          curl -o cmake.zip -LO https://github.com/Kitware/CMake/releases/download/v3.19.4/cmake-3.19.4-win64-x64.zip
          unzip -q cmake.zip -d cmake   
          del cmake.zip
          
          curl -o nasm.zip https://www.nasm.us/pub/nasm/releasebuilds/2.15.05/win64/nasm-2.15.05-win64.zip
          unzip -q nasm.zip -d NASM
          del nasm.zip
          dir ..
          dir nasm
          
          curl -o yasm.zip http://www.tortall.net/projects/yasm/releases/vsyasm-1.3.0-win64.zip
          unzip -q yasm.zip -d yasm
          del yasm.zip

          curl -o ninja.zip -LO https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-win.zip
          unzip -q ninja.zip -d Ninja
          del ninja.zip

          curl -o jom.zip http://www.mirrorservice.org/sites/download.qt-project.org/official_releases/jom/jom_1_1_3.zip
          unzip -q jom.zip -d jom
          del jom.zip
        
          git clone https://github.com/desktop-app/patches.git
          cd patches
          git checkout 10aeaf6
          cd ../
          git clone https://chromium.googlesource.com/external/gyp
          cd gyp
          git checkout 9f2a7bb1
          git apply ../patches/gyp.diff
          
      - name: setx m path
        run: |
         echo "::add-path::"%cd%\ThirdParty\Strawberry\perl\bin;%cd%\ThirdParty\Python27;%cd%\ThirdParty\NASM\nasm-2.15.05;%cd%\ThirdParty\jom;%cd%\ThirdParty\cmake\bin;%cd%\ThirdParty\yasm;%cd%\ThirdParty\gyp;%cd%\ThirdParty\Ninja"
         echo %PATH%  
         dir D:\a\win-cppcheck\win-cppcheck\ThirdParty\NASM\nasm-2.15.05
      - name: Install OpenSSL and compile 64
        run: |
         echo %PATH%  
                  
         echo "::add-path::"%cd%\ThirdParty\Strawberry\perl\bin;%cd%\ThirdParty\Python27;%cd%\ThirdParty\NASM\nasm-2.15.05;%cd%\ThirdParty\jom;%cd%\ThirdParty\cmake\bin;%cd%\ThirdParty\yasm;%cd%\ThirdParty\gyp;%cd%\ThirdParty\Ninja"
         echo %PATH%  
                  
         cd Libraries
         SET LibrariesPath=%cd% 
         
         git clone https://github.com/openssl/openssl.git openssl_1_1_1
         cd openssl_1_1_1
         git checkout OpenSSL_1_1_1i
         echo PERL PERL 
         perl Configure no-shared debug-VC-WIN32
         echo nasm nasm nasm
         D:\a\win-cppcheck\win-cppcheck\ThirdParty\NASM\nasm-2.15.05\nasm
         mkdir out32.dbg
         move libcrypto.lib out32.dbg
         move libssl.lib out32.dbg
         move ossl_static.pdb out32.dbg\ossl_static
         D:\a\win-cppcheck\win-cppcheck\ThirdParty\NASM\nasm-2.15.05\nasm clean
         move out32.dbg\ossl_static out32.dbg\ossl_static.pdb
         perl Configure no-shared VC-WIN32
         D:\a\win-cppcheck\win-cppcheck\ThirdParty\NASM\nasm-2.15.05\nasm
         mkdir out32
         move libcrypto.lib out32
         move libssl.lib out32
         move ossl_static.pdb out32
         
      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64
    
      - name: Install Libraries
        run: | 
          set root=%cd%
          SET PATH=%root%\ThirdParty\Strawberry\perl\bin;%root%\ThirdParty\Python27;%root%\ThirdParty\NASM;%root%\ThirdParty\jom;%root%\ThirdParty\cmake\bin;%root%\ThirdParty\yasm;%cd%\ThirdParty\gyp;%cd%\ThirdParty\Ninja;%PATH%
          
          echo "::add-path::%cd%\ThirdParty\gyp;%cd%\ThirdParty\Ninja;"
          echo %PATH%
          
          cd Libraries

          SET LibrariesPath=%cd%
          echo %LibrariesPath%
          
          SET GYP_MSVS_OVERRIDE_PATH=C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise
          SET GYP_MSVS_VERSION=2019
          
          git clone https://github.com/desktop-app/patches.git
          cd patches
          git checkout 10aeaf6
          cd ..
          git clone --branch 0.10.0 https://github.com/ericniebler/range-v3 range-v3
          
          git clone https://github.com/google/breakpad
          cd breakpad
          git checkout a1dbcdcb43
          git apply ../patches/breakpad.diff
          cd src
          git clone https://github.com/google/googletest testing
          cd client\windows
          dir
          
          echo call gyp --no-circular-check breakpad_client.gyp --format=ninja
          call gyp --no-circular-check breakpad_client.gyp --format=ninja
          
          cd ..\..
          ninja -C out/Debug common crash_generation_client exception_handler
          
          ninja -C out/Release common crash_generation_client exception_handler
          
          cd tools\windows\dump_syms
          
          call gyp dump_syms.gyp
          
          msbuild dump_syms.vcxproj /property:Configuration=Release
          
          cd ..\..\..\..\..
          
          git clone git://code.qt.io/qt/qt5.git qt_5_12_8
          cd qt_5_12_8
          perl init-repository --module-subset=qtbase,qtimageformats
          git checkout v5.12.8
          git submodule update --init qtbase
          git submodule update --init qtimageformats
          cd qtbase
          git apply ../../patches/qtbase_5_12_8.diff
          cd ..
          
      - name: Build QT   
        run: |
          set root=%cd%
          SET PATH=%root%\ThirdParty\Strawberry\perl\bin;%root%\ThirdParty\Python27;%root%\ThirdParty\NASM\nasm-2.15.05;%root%\ThirdParty\jom;%root%\ThirdParty\cmake\bin;%root%\ThirdParty\yasm;%cd%\ThirdParty\gyp;%cd%\ThirdParty\Ninja;C:\Program Files\OpenSSL-Win64\lib;%PATH%
          
          echo "::add-path::%cd%\ThirdParty\gyp;%cd%\ThirdParty\Ninja;C:\Program Files\OpenSSL-Win64\lib;"
          echo %PATH%
                    
          cd Libraries 
          SET LibrariesPath=%cd%
          echo %LibrariesPath%
          cd qt_5_12_8
          
          call configure -prefix "%LibrariesPath%\qt_5_12_8" -release -opensource -confirm-license -no-opengl -mp -nomake examples -nomake tests  
          
      - name: Compile QT
        run: |
          set root=%cd%
          SET PATH=%root%\ThirdParty\Strawberry\perl\bin;%root%\ThirdParty\Python27;%root%\ThirdParty\NASM\nasm-2.15.05;%root%\ThirdParty\jom;%root%\ThirdParty\cmake\bin;%root%\ThirdParty\yasm;%cd%\ThirdParty\gyp;%cd%\ThirdParty\Ninja;%PATH%
          
          cd Libraries\qt_5_12_8
          call jom -j4          
          call jom -j4 install

      - name: Build ton
        run: |
          set root=%cd%
          echo %root%
          cd ton
          mkdir build
          cd build
          cmake -DZLIB_FOUND=1 -DZLIB_INCLUDE_DIR=%root%\Libraries\zlib -DZLIB_LIBRARY=%root%\Libraries\zlib\contrib\vstudio\vc14\x64\ZlibStatReleaseWithoutAsm\zlibstat.lib -DCMAKE_CXX_FLAGS="/DTD_WINDOWS=1 /EHsc /bigobj /W0" -DCMAKE_BUILD_TYPE=Release ..
          
      - name: Compile ton
        run: |
          cd ton\build   
          cmake --build .
        continue-on-error: true          
          
      - name: Show executables
        run: |
          cd ton\build          
          dir *.exe /a-D /S /B
          
      - name: Build Wallet Solution
        run: | 
          where /r %cd% configure.bat 
          SET LibrariesPath=%cd%\Libraries
          
          cd wallet-desktop\Wallet
          call configure.bat -D DESKTOP_APP_USE_PACKAGED=OFF
          msbuild wallet-desktop\Wallet\out\Wallet.sln /property:Configuration=Release
     
